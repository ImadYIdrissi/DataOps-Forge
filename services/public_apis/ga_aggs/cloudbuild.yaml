steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_APP_NAME:$_SHORT_SHA', '.']

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/$_APP_NAME:$_SHORT_SHA']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'gcr.io/$PROJECT_ID/$_APP_NAME:$_SHORT_SHA'
      - '--region'
      - 'europe-west9'
      - '--platform'
      - 'managed'

# Define substitutions for dynamic values
substitutions:
  _APP_NAME: 'ga_aggs'
  _SERVICE_NAME: 'ga_aggs_service'
  _SHORT_SHA: 'latest' # Use 'latest' as a fallback if SHORT_SHA is not set

timeout: '600s'
